{% extends "accounts/partial.html" %}
{% block content %}
{% load i18n %}
<form class="form-signin" method="POST">
    {% csrf_token %}
    {{ form }}
    <input class="btn btn-lg btn-primary btn-block btn-signin" type="submit" value={% trans "Log In" %}>
</form>
<a href="{% url 'accounts:password_reset' %}" class="forgot-password">
    {% trans 'Forgot the password?' %}
</a>
<a href="{% url 'accounts:register' %}" class="register">
    {% trans 'Register?' %}
</a>
{% endblock %}
