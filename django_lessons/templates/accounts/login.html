{% extends "accounts/partial.html" %}
{% block content %}
<form class="form-signin" method="POST">
    {% csrf_token %}
    {{ form }}
    <input class="btn btn-lg btn-primary btn-block btn-signin" type="submit" value="Log In">
</form>
<a href="{% url 'accounts:password_reset' %}" class="forgot-password">
    Forgot the password?
</a>
<a href="{% url 'accounts:register' %}" class="register">
    Register?
</a>
{% endblock %}
