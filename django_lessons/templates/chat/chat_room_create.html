<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        {% load i18n %}
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'chat/css/common.css' %}">
    </head>
    <body>
        <div class="form-wrapper">
            <div class="form-content">
                <form class="form" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <label for="room-create-btn">{% trans "Create" %}</label>
                    <input id="room-create-btn" type="submit" value={% trans "Create" %}>
                </form>
            </div>
        </div>
    </body>
</html>
