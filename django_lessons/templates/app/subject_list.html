{% extends 'app/partial.html' %}
{% load static %}
{% block content %}
{% for subject in object_list %}
<a href="{% url 'app:modules' subject.pk %}">
    <div class="subject-card">
        <div class="card-content">
            <img class="subject-card-image" src="{% static 'app/img/' %}{{subject}}.jpg">
            <h2> {{ subject }} </h2>
        </div>
    </div>
</a>
{% endfor %}
{% endblock %}
