{% extends 'app/partial.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'app/css/common.css' %}"></link>
{% block content %}
{% for module in object_list %}
<a href="{% url 'app:exercises' module.pk %}">
    <div class="module-card">
        <div class="card-content">
            <h2>{{ module }}</h2>
        </div>
    </div>
</a>
{% endfor %}
{% endblock %}
