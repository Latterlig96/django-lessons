<!DOCTYPE html>
<html>
<head>
  {% load static %}
  {% load i18n %}
  <link rel="stylesheet" href="{% static 'order/css/order.css' %}">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
  <div id="profile-arrow">
    <a href="{% url 'accounts:profile' request.user.pk %}"><i class='fas fa-angle-double-left'></i></a>
  </div>
  <section>
    <div class="purchase-wrapper">
      <div class="purchase-content">
        <div class="purchase-photo">
          <img src="{% static 'order/img/purchase_photo.jpg' %}">
        </div>
        <div class="purchase-description">
          <p>{% blocktrans %} 
              Thank you for believing in us and buying our product, your purchase is now being processed,
              we will let you know through email about further details
             {% endblocktrans %}
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
